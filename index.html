<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main id="container">
        <section id="gameboard">
            <!-- row 1 -->
            <div data-x="0" data-y="0" class="cell"></div>
            <div data-x="0" data-y="1" class="cell"></div>
            <div data-x="0" data-y="2" class="cell"></div>
            <!-- row 2 -->
            <div data-x="1" data-y="0" class="cell"></div>
            <div data-x="1" data-y="1" class="cell"></div>
            <div data-x="1" data-y="2"class="cell"></div>
            <!-- row 3 -->
            <div data-x="2" data-y="0" class="cell"></div>
            <div data-x="2" data-y="1"class="cell"></div>
            <div data-x="2" data-y="2" class="cell"></div>
        </section>
        <section>
            <h1 id="game-messages"></h1>
            <div class="ui-wrapper">
                <button id="startGame">Start Game</button>
                <button id="resetGame">Reset Game</button>
            </div>
        </section>
    </main>
</body>
</html>
